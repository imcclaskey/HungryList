<template name="items">
	<div id ="item-details" class="container container-fix">
		{{ > yield region='itemBox' }}
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-3">

				<div class="well well-scroll category-scroll">
					<div class="list-group">
						{{ #each categories }}
							<button type="button" id="{{this}}" class="list-group-item item-category-filter">{{this}}</button>
						{{ /each }}
					</div>
				</div>
			</div>

			<div class="col-sm-8 col-md-8 col-lg-9">
				<div class="well well-scroll">
					<div class="list-group">
						{{#each itemFilter}}
							<a href="/items/{{slug}}"><button type="button" class="list-group-item" style="background-color: {{style.color}}">{{name}}</button></a>
						{{/each}}
					</div>
				</div>
				
			</div>
		</div>
	</div>

</template>
