<template name="items">
	<div id ="item-details" class="container container-fix">
		<div class="row">
			<div class="col-xs-12 col-sm-9 item-fields">
				
				<div class="row">
					<div class="col-xs-12 col-sm-6">

						<form id="form" class="form-horizontal">
							<fieldset>
								<div class="control-group">
								  <div class="controls">
								    <input id="itemName" name="name-input" type="text" placeholder="Name your item." class=" form-control" required>
								  </div>
								</div>

								<div class="control-group">
									<div class="controls">
										<div class="input-group input-append dropdown combobox" data-initialize="combobox" id="category-input">
											<input id="itemCategory" type="text" class=" form-control" placeholder="Create/Select Category." name="category-input" required>
											<div class="input-group-btn">
												<button id="category-dropdown-button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
												<ul id="category-dropdown" class="dropdown-menu dropdown-menu-right">
													{{ #each categories }}
													<li data-value="Essential"><a href="#">{{this}}</a></li>
													
													{{ /each }}
												</ul>
											</div>
										</div>
									</div>
								</div>

								<div class="control-group">
								  <div class="controls">
								    <input type="text" id="itemPrice" name="price-input" placeholder="Set price of item." class="form-control" required>  
								  </div>
								</div>

							</fieldset>
						</form>

					</div>				
					<div class="col-xs-12 col-sm-6">
						
						<form class="form-horizontal">
							<fieldset>

								<div class="row">

									<input id="color-1" class="col-xs-3 item-color" type="checkbox" name="color-1" />


									<!-- <div class="col-xs-3 item-color">
										<div id="color-1" class="color-box">
											<span></span>
										</div>
									</div> -->

									<input id="color-2" class="col-xs-3 item-color" type="checkbox" name="color-2" />

									<input id="color-3" class="col-xs-3 item-color" type="checkbox" name="color-3" />


									<input id="color-4" class="col-xs-3 item-color" type="checkbox" name="color-4" />



								</div>
								

								<!-- Button -->
								<div class="control-group">
								  <div class="controls">
								    <button id="suggestion-profile" name="suggestion-profile" class="btn btn-block">Suggestion Profile &raquo;</button>
								  </div>
								</div>

								<!-- Button -->
								<div class="control-group">
								  <div class="controls">
								    <button id="amazon-profile" name="amazon-profile" class="btn btn-block">Amazon Product &raquo;</button>
								  </div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>


			<div class="col-xs-12 col-sm-3 item-accept">
				<div class="control-group">
				  <div class="controls">
				    <button type="submit" form="form" id="set-item" name="set-item" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-ok"></span></button>
				  </div>
				</div>
			</div>


		</div>
	</div>
</template>
